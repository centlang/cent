name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [ x86_64, aarch64, riscv64 ]

    steps:
      - uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu gcc-riscv64-linux-gnu g++-riscv64-linux-gnu \
            clang lld

      - name: Build for ${{ matrix.arch }}
        run: |
          mkdir install build && cd build

          cat - <<EOF > ${{ matrix.arch }}.cmake
            set(CMAKE_SYSTEM_NAME Linux)

            set(CMAKE_C_COMPILER_TARGET ${{ matrix.arch }}-linux-gnu)
            set(CMAKE_CXX_COMPILER_TARGET ${{ matrix.arch }}-linux-gnu)

            set(CMAKE_LINKER_TYPE LLD)
            set(CMAKE_C_COMPILER clang)
            set(CMAKE_CXX_COMPILER clang++)
          EOF

          cat ${{ matrix.arch }}.cmake

          cmake -G Ninja .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=${{ matrix.arch }}.cmake \
            -DCENTC_ARCH=${{ matrix.arch }} \
            -DCENTC_STATIC=ON \
            -DCMAKE_INSTALL_PREFIX=../install/${{ matrix.arch }}

          cmake --build . --target install

      - name: Create archive and upload
        run: |
          tar -cJf cent-linux-${{ matrix.arch }}.tar.xz -C \
            install/${{ matrix.arch }} .

          gh release upload ${{ github.event.release.tag_name }} \
            cent-linux-${{ matrix.arch }}.tar.xz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build for Windows
        shell: cmd
        run: |
          mkdir install
          mkdir build
          cd build

          cmake -G Ninja .. ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_INSTALL_PREFIX=../install

          cmake --build . --target install

      - name: Create archive and upload
        shell: cmd
        run: |
          tar -cJf cent-windows-x86_64.tar.xz -C install .

          gh release upload ${{ github.event.release.tag_name }} ^
            cent-windows-x86_64.tar.xz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
